<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="wysiwyg.css">
    <meta charset="utf-8">
    <title>RubioDev - Proyectos</title>
  </head>
  <body>
    <div class="content">
      <div class="wysiwyg">
        <div class="options">
          <div class="element-line">
            <div class="element">
              <select title="Font Family" class="font-select">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Arial">Arial</option>
                <option value="Cursive">Cursive</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Monospace">Monospace</option>
                <option value="Initial">Initial</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="Serif">Serif</option>
              </select>
            </div>
            <div class="element">
              <input type="color" title="Font Color" class="color-select" value="#000000">
            </div>
            <div class="element bold" title="Bold">
              B
            </div>
            <div class="element underline" title="Underline">
              U
            </div>
            <div class="element italic" title="Italic">
              I
            </div>
            <div class="element strikethrough" title="Strikethrough">
              S
            </div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element left" title="Align left">
              L
            </div>
            <div class="element center" title="Align center">
              C
            </div>
            <div class="element right" title="Align right">
              R
            </div>
            <div class="element justify" title="Align justify">
              J
            </div>
            <div class="element"></div>
          </div>
        </div>
        <div class="paper" contenteditable="true">
        </div>
      </div>
    </div>
    <script src="wysiwyg.js"></script>
  </body>
</html>
